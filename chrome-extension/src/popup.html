<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WYN Link Remote Desktop</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="icons/icon32.png" alt="WYN Link" class="logo">
      <div class="title">
        <h1>WYN Link</h1>
        <p>Remote Desktop</p>
      </div>
    </div>

    <!-- Status Section -->
    <div class="status-section">
      <div class="status-indicator" id="statusIndicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Not Connected</span>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Not Connected State -->
      <div id="notConnectedState" class="state">
        <div class="action-buttons">
          <button id="openWebAppBtn" class="btn btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
            </svg>
            Open WYN Link
          </button>
          
          <button id="quickConnectBtn" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            Quick Connect
          </button>
        </div>
        
        <div class="quick-connect-form" id="quickConnectForm" style="display: none;">
          <div class="form-group">
            <label for="sessionCode">Session Code</label>
            <input type="text" id="sessionCode" placeholder="Enter 8-character code" maxlength="8">
          </div>
          
          <div class="form-group">
            <label for="sessionPin">PIN</label>
            <input type="password" id="sessionPin" placeholder="Enter 4-digit PIN" maxlength="4">
          </div>
          
          <div class="form-actions">
            <button id="connectBtn" class="btn btn-primary">Connect</button>
            <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
          </div>
        </div>
      </div>

      <!-- Connected State -->
      <div id="connectedState" class="state" style="display: none;">
        <div class="session-info">
          <div class="session-detail">
            <label>Session ID:</label>
            <span id="sessionId">-</span>
          </div>
          
          <div class="session-detail">
            <label>Duration:</label>
            <span id="sessionDuration">00:00:00</span>
          </div>
          
          <div class="session-detail">
            <label>Status:</label>
            <span id="sessionStatus">Active</span>
          </div>
        </div>
        
        <div class="action-buttons">
          <button id="stopSharingBtn" class="btn btn-danger">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm3.5 6L12 10.5 8.5 8 7 9.5l3.5 3.5L7 16.5 8.5 18l3.5-3.5L15.5 18 17 16.5 13.5 13 17 9.5 15.5 8z"/>
            </svg>
            Stop Sharing
          </button>
          
          <button id="openSessionBtn" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
            </svg>
            Open Session
          </button>
        </div>
      </div>
    </div>

    <!-- Settings -->
    <div class="settings">
      <button id="settingsBtn" class="btn btn-text">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
        </svg>
        Settings
      </button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2024 WYN Tech</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
